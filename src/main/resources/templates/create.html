<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form method="post" action="/create" th:object="${task}" >

        <span th:text="${mensagem}"> </span>

        <h1> Lista de tarefas </h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="tarefa" class="form-label">Nome da tarefa</label>
                <input type="text" id="tarefa" name="name" class="form-control" th:value="${task.name}">
            </div>
            <div class="form-group col-md-6">
                <label for="execucao">Data de execuÃ§aÃµ</label>
                <input type="text" class="form-control" id="execucao" name="date"  th:value="${{task.date}}">
            </div>

        </div>
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

</body>
</html>
